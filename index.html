<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1 id="result">Let's play Rock, Paper, Scissors!</h1>
    <div class="player">
      <p id="player1Name" class="player-name">Player 1</p>
      <img id="player1Choice" src="img/scissor.jpg" alt="Player 1 Choice" />
    </div>
    <div class="player">
      <p id="player2Name" class="player-name">Player 2</p>
      <img id="player2Choice" src="img/scissor.jpg" alt="Player 2 Choice" />
    </div>
    <button id="playButton" class="rounded-button">Play</button>

    <script src="script.js"></script>
  </body>
</html>
